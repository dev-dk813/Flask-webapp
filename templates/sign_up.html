{% extends "base.html" %} {% block title %}Sign up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="firstname" placeholder="Enter your Name">
      </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Enter your mail">
    </div>
     <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your password">
    </div>
     <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm your password">
      </div>
      <br />
    <button type="submit" class="btn btn-outline-dark">Submit</button>
  </form>
{% endblock %}
